name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxcb1-dev libxcb-icccm4-dev \
            libxcb-keysyms1-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Build
        run: cargo xtask bundle hardwave-bridge --release

      - name: Package
        run: |
          cd target/bundled
          tar -czvf hardwave-bridge-linux-x64.tar.gz hardwave-bridge.vst3 hardwave-bridge.clap

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hardwave-bridge-linux-x64
          path: target/bundled/hardwave-bridge-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo xtask bundle hardwave-bridge --release

      - name: Package
        run: |
          cd target/bundled
          Compress-Archive -Path "hardwave-bridge.vst3", "hardwave-bridge.clap" -DestinationPath "hardwave-bridge-windows-x64.zip"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hardwave-bridge-windows-x64
          path: target/bundled/hardwave-bridge-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: hardwave-bridge-macos-x64
          - target: aarch64-apple-darwin
            artifact: hardwave-bridge-macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo xtask bundle hardwave-bridge --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/bundled
          # Use ditto to preserve macOS bundle structure and metadata
          ditto -c -k --keepParent hardwave-bridge.vst3 vst3.zip
          ditto -c -k --keepParent hardwave-bridge.clap clap.zip
          # Combine into final archive
          mkdir -p package
          cd package
          unzip ../vst3.zip
          unzip ../clap.zip
          cd ..
          ditto -c -k package ${{ matrix.artifact }}.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/bundled/${{ matrix.artifact }}.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Hardwave Bridge ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/hardwave-bridge-linux-x64/*.tar.gz
            artifacts/hardwave-bridge-windows-x64/*.zip
            artifacts/hardwave-bridge-macos-x64/*.zip
            artifacts/hardwave-bridge-macos-arm64/*.zip
          body: |
            ## Hardwave Bridge ${{ steps.version.outputs.version }}

            VST3/CLAP plugin that streams audio from your DAW to Hardwave Suite for real-time analysis.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows x64 | `hardwave-bridge-windows-x64.zip` |
            | macOS Intel | `hardwave-bridge-macos-x64.zip` |
            | macOS Apple Silicon | `hardwave-bridge-macos-arm64.zip` |
            | Linux x64 | `hardwave-bridge-linux-x64.tar.gz` |

            ### Installation

            **Windows:**
            1. Extract the zip
            2. Copy `hardwave-bridge.vst3` folder to `C:\Program Files\Common Files\VST3\`
            3. Copy `hardwave-bridge.clap` to `C:\Program Files\Common Files\CLAP\`

            **macOS:**
            1. Extract the zip
            2. Copy `hardwave-bridge.vst3` to `~/Library/Audio/Plug-Ins/VST3/`
            3. Copy `hardwave-bridge.clap` to `~/Library/Audio/Plug-Ins/CLAP/`
            4. If blocked by Gatekeeper, right-click > Open, or run:
               ```
               xattr -cr ~/Library/Audio/Plug-Ins/VST3/hardwave-bridge.vst3
               xattr -cr ~/Library/Audio/Plug-Ins/CLAP/hardwave-bridge.clap
               ```

            **Linux:**
            1. Extract: `tar -xzf hardwave-bridge-linux-x64.tar.gz`
            2. Copy to `~/.vst3/` and `~/.clap/`

            ### Usage

            1. Open Hardwave Suite and select **VST** mode in the Analyser
            2. Add **Hardwave Bridge** to your DAW's master channel
            3. Connection is automatic on port 9847
