name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo xtask bundle hardwave-bridge --release

      - name: Package
        run: |
          cd target/bundled
          tar -czvf hardwave-bridge-linux-x64.tar.gz hardwave-bridge.vst3 hardwave-bridge.clap

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hardwave-bridge-linux-x64
          path: target/bundled/hardwave-bridge-linux-x64.tar.gz

  build-windows:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust + Windows MSVC target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install cargo-xwin
        run: cargo install cargo-xwin --locked

      - name: Build (MSVC cross-compile, with GUI)
        run: cargo xwin build --release --target x86_64-pc-windows-msvc -p hardwave-bridge

      - name: Bundle VST3 and CLAP
        run: |
          DLL=target/x86_64-pc-windows-msvc/release/hardwave_bridge.dll
          # VST3 bundle
          mkdir -p target/bundled/hardwave-bridge.vst3/Contents/x86_64-win
          cp "$DLL" target/bundled/hardwave-bridge.vst3/Contents/x86_64-win/hardwave-bridge.vst3
          # CLAP bundle
          cp "$DLL" target/bundled/hardwave-bridge.clap

      - name: Package
        run: |
          cd target/bundled
          zip -r hardwave-bridge-windows-x64.zip hardwave-bridge.vst3 hardwave-bridge.clap

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hardwave-bridge-windows-x64
          path: target/bundled/hardwave-bridge-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: [self-hosted, linux, x64]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Hardwave Analyser VST ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/hardwave-bridge-linux-x64/*.tar.gz
            artifacts/hardwave-bridge-windows-x64/*.zip
          body: |
            ## Hardwave Analyser VST ${{ steps.version.outputs.version }}

            VST3/CLAP audio bridge plugin — powered by Hardwave Studio.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux x64 | `hardwave-bridge-linux-x64.tar.gz` |
            | Windows x64 | `hardwave-bridge-windows-x64.zip` |

            > macOS builds coming soon.

            ### Installation

            **Windows:**
            1. Extract the zip
            2. Copy `hardwave-bridge.vst3` folder to `C:\Program Files\Common Files\VST3\`
            3. Copy `hardwave-bridge.clap` to `C:\Program Files\Common Files\CLAP\`

            **Linux:**
            1. Extract: `tar -xzf hardwave-bridge-linux-x64.tar.gz`
            2. Copy to `~/.vst3/` and `~/.clap/`

            ### Usage

            1. Add **Hardwave Bridge** to your DAW's master channel
            2. The plugin opens an embedded analyser (requires internet + Hardwave Pro subscription)
            3. Log in once — credentials are saved locally
